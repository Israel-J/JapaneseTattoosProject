<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
      
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="styles.css" />
      
        <title>Japanese Tattoos</title>
      </head>
<body>
     <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="Japanese pictures/flat,750x1000,075,f.png" height="100" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tattooNavBar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="tattooNavBar">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="artist.html">Artist</a>
          <a class="nav-item nav-link active" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!--CONTACT-->
  <div class="container">
      <div class="row row-content">
          <div class="col">
            <h2>Contact Us</h2>
          </div>
      </div>

      <div class="row row-content">
          <div class="col">
              <h4>Our Email</h4>
              <email>
                  <a href="mailto:somethingemail@gmail.com">somethingemail@gmail.com</a>
              </email>
          </div>
      </div>

      <!--FEEDBACK-->
      <div class="row row-content">
          <div clas="col">
              <h3>Send Us Feedback</h3>
          </div>
      </div>
      <div class="col-md-10">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                </div>
            </div>

            <div class="form-group row">
                <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                <div class="col-5 col-md-3">
                    <input type="tel" class="form-control" id="areaCode" name="area Code" placeholder="Area code" />
                </div>
                <div class="col-7">
                    <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col offset-md-2">
                    May we contact you?
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" /> 
                        <label for="contactYes" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id ="contactNo" name="contactRadios" value="no" /> 
                        <label for="contactNo" class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <lable for="feedback" class="col-md-2 col-form-label">Your Feedback</lable>
                <div class="col-md-10">
                    <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                </div>
            </div>                  
        </form>
    </div>
  </div>

  <!--FOOTER-->
  <footer class="site-footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a href="index.html">Home</a></li>
            <li><a href="artist.html">Artist</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="col text-center">
          <a role="button" class="btn btn-link" href="somethingemail@gmail.com"><i class="fa envelope"></i>
            somethingemail@gmail.com</a>
        </div>
      </div>
    </div>
  </footer>
  


  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->

  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
    
</body>
</html>
